<!DOCTYPE html>
<html lang="ca" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<!-- rel=dynamic-content indicates an element that is replaced with the contents produced by the specified href. 
	 dyn-cs:* URIs are resolved using the values within the 'wp_dynamicContentSpots_85' theme module. -->
<link rel="dynamic-content" href="co:head">
<link rel="dynamic-content" href="dyn-cs:id:nrcstheme85_head">
<!-- rendering is delegated to the specified href for each locale -->
</head>
<body id="content" class="lotusui30dojo tundra locale_ca">	
	
	<div class="wpthemeFrame">
		
		<header role="banner">

			<!-- site toolbar -->
			<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_toolbar"></a>

			<div class="wpthemeHeader">
				<div class="wpthemeInner">
					<div class="wpthemeLogo wpthemeLeft">
						<span class="wpthemeAltText">IBM WebSphere Portal</span>
					</div>
					
					<!-- renders the top navigation -->
					<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_topNav"></a>					
				</div>
			</div><!-- end header -->

			<div class="wpthemeBanner">
				<div class="wpthemeBannerInner">
					<div class="wpthemeInner">
						<a rel="dynamic-content" href="dyn-cs:id:wp_search_dynspot"></a>
						<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_commonActions"></a>
						<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_mobileNav"></a>
						<div class="wpthemeClear"></div>
					</div>
				</div>
			</div><!--end main banner-->
			
			<div class="wpthemeBanner wpthemeBannerPrimaryNavigation">
				<div class="wpthemeBannerInner">
					<div class="wpthemeInner">
						<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_primaryNav"></a>
						<div class="wpthemeClear"></div>
					</div>
				</div>
			</div><!--end primary nav banner-->
			
			<div class="wpthemeSecondaryBanner">
				<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_secondaryNav"></a>
				<div class="wpthemeClear"></div>
			</div><!--end secondary banner-->
		</header>

		<div class="wpthemeMainContent" role="main" aria-label="IBM WebSphere Portal">
			<div class="wpthemeInner">	
				<!-- asa markup contributions for pages -->	
				<a rel="dynamic-content" href="dyn-cs:id:wp_analytics_dynspot"></a>
				<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_crumbTrail"></a>
				<div class="wpthemeClear"></div>
				<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_status"></a>
			</div>		

			<!-- required - do not remove -->
			<a rel="dynamic-content" href="state.portlet:portlet?include=windowState&include=portletMode&mime-type=text/html"></a>
			
			<div id="layoutContainers" class="wpthemeLayoutContainers wpthemeLayoutContainersHidden" >	
				<div class="wpthemeInner">					
					<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_layout"></a>
					<div class="wpthemeClear"></div>
				</div>
			</div>
		</div><!--end main content-->
		
		<footer class="wpthemeFooter" role="contentinfo">
			<div class="wpthemeInner">	
				<a rel="dynamic-content" href="dyn-cs:id:nrcstheme85_footer"></a>
				<div class="wpthemeClear"></div>
			</div>
		</footer><!-- page footer -->
		
	</div><!-- end frame -->
		
    <!-- This is responsible for bootstrapping the configuration for the javascript framework. 
        This is located here instead of the head section to improve client performance. -->
	<div class="wpthemeComplementaryContent" id="wpthemeComplementaryContent" role="region" aria-labelledby="wpthemeComplementaryContentText">
		<span class="wpthemeAltText" id="wpthemeComplementaryContentText" >Contingut complementari</span>
		<a rel="dynamic-content" href="co:config"></a>
	</div>
</body>
</html>
